<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <title>Launch countdown timer</title>
    <style></style>
  </head>
  <body>
    <main>
      <h1>NEW YEAR IN</h1>
      <div class="date-item-wraper">
        <div class="date-item-box">
          <div class="date-item">
            <div class="number-box">
              <div class="number" id="days"></div>
              <div class="number-background-top"></div>
              <div class="number-background-top-shadow"></div>
              <div class="number-background-bottom"></div>
              <div class="shadow"></div>
            </div>
            <div class="divider"></div>
          </div>
          <div class="date-desc">DAYS</div>
        </div>

        <div class="date-item-box">
          <div class="date-item">
            <div class="number-box">
              <div class="number" id="hours"></div>
              <div class="number-background-top"></div>
              <div class="number-background-top-shadow"></div>
              <div class="number-background-bottom"></div>
              <div class="shadow"></div>
            </div>
            <div class="divider"></div>
          </div>
          <div class="date-desc">HOURS</div>
        </div>

        <div class="date-item-box">
          <div class="date-item">
            <div class="number-box">
              <div class="number" id="minuts"></div>
              <div class="number-background-top"></div>
              <div class="number-background-top-shadow"></div>
              <div class="number-background-bottom"></div>
              <div class="shadow"></div>
            </div>
            <div class="divider"></div>
          </div>
          <div class="date-desc">MINUTS</div>
        </div>

        <div class="date-item-box">
          <div class="date-item">
            <div class="number-box">
              <div class="number" id="seconds"></div>
              <div class="number-background-top"></div>
              <div class="number-background-top-shadow"></div>
              <div class="number-background-bottom"></div>
              <div class="shadow"></div>
            </div>
            <div class="divider"></div>
          </div>
          <div class="date-desc">SECONDS</div>
        </div>
      </div>
    </main>
    <footer>
      <img src="./images/pattern-hills.svg" alt="pattern-hills" />
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
